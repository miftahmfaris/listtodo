<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>List ToDo</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
</head>

<body class="margin-0">
  <header class="container">
    <section class="item flex-1">
      <a href="index.html"><img src="./assets/logo.png" alt="logo"></a>
    </section>

    <nav class="container flex-1 vertical-end horizontal-end padding-10">
      <a class="item link-url" href="signin.html">Sign In</a>
      <a class="item link-url" href="app.html">Sign Up</a>
    </nav>
  </header>

  <main class="container vertical-center horizontal-center column">
    <section class="item">
      <h1 class="display-inline">List To Do</h1>
    </section>

    <section class="item">
      <form>
        <div class="margin-10">
          <p class="item display-inline">Username</p>
          <input class="float-right" type="text">
        </div>
        <div class="margin-10">
          <p class="item display-inline">Password</p>
          <input class="float-right" type="text">
        </div>
        <div class="container vertical-center column">
          <button class="item">Login</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="container horizontal-center vertical-center">Copyright 2018</footer>
</body>

</html>
