<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>List ToDo</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="./style/index.css">
</head>

<body>
  <header class="container space-content">
    <section class="item">
      <img src="./assets/logo.png" alt="logo">
    </section>

    <section class="container">
      <h1 class="display-inline">List To Do</h1>
    </section>

    <nav class="container vertical-end horizontal-end">
      <a class="item link-url" href="index.html">Home</a>
      <a class="item link-url" href="app.html">App</a>
      <a class="item link-url" href="about.html">About</a>
    </nav>
  </header>
  <hr>

  <main>
    <section>
      <p>Impact is a simple todo app with basic feature <br> by <a href="#">Miftah Faris</a></p>
    </section>

    <section class="feature">
      <p><i><b>Features :</b></i></p>
      <ul>
        <li>Create todo</li>
        <li>Delete todo</li>
        <li>Read todo</li>
      </ul>
    </section>

    <section class="images-screenshot">
      <img src="./assets/screenshot.png" alt="">
    </section>

    <section>
      <form>
        <label for="fullname">Full Name :</label>
        <input type="text" placeholder="Your Fullname">
        <br>
        <label for="">Email :</label>
        <input type="text" name="email" placeholder="Your Email">
        <br>
        <button>Submit</button>
      </form>
    </section>
  </main>

  <hr>

  <footer>
    <small>copyright 2018</small>
  </footer>
</body>

</html>
